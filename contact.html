<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulaire de Contact</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>
<body class="bg-gradient-to-br from-blue-500 to-purple-700 min-h-screen text-gray-800">

  <!-- Header -->
  <header class="bg-blue-900 text-white shadow-md sticky top-0 z-50">
    <div class="max-w-7xl mx-auto flex items-center justify-between px-4 py-3">
      <div class="flex items-center space-x-4">
        <img src="flyers.jpg" alt="Logo ASI" class="w-12 h-12 rounded-full animate-spin" />
        <span class="text-xl font-bold">ASI</span>
      </div>
      <nav class="hidden md:flex space-x-6">
        <a href="index.html" class="hover:text-orange-400 font-semibold">Accueil</a>
        <a href="about.html" class="hover:text-orange-400">À propos</a>
        <a href="activities.html" class="hover:text-orange-400">Activités</a>
        <a href="blog.html" class="hover:text-orange-400">Blog</a>
        <a href="adhesion.html" class="hover:text-orange-400">Adhésion</a>
        <a href="dons.html" class="hover:text-orange-400">Dons</a>
        <a href="contact.html" class="hover:text-orange-400">Contact</a>
      </nav>
      <div class="md:hidden">
        <button id="menu-button" class="focus:outline-none">
          <i class="fas fa-bars text-2xl"></i>
        </button>
      </div>
    </div>
    <!-- Mobile Menu -->
    <div id="mobile-menu" class="md:hidden hidden px-4 pb-4">
      <a href="index.html" class="block py-2 hover:text-orange-400 font-semibold">Accueil</a>
      <a href="about.html" class="block py-2 hover:text-orange-400">À propos</a>
      <a href="activities.html" class="block py-2 hover:text-orange-400">Activités</a>
      <a href="blog.html" class="block py-2 hover:text-orange-400">Blog</a>
      <a href="adhesion.html" class="block py-2 hover:text-orange-400">Adhésion</a>
      <a href="dons.html" class="block py-2 hover:text-orange-400">Dons</a>
      <a href="contact.html" class="block py-2 hover:text-orange-400">Contact</a>
    </div>
  </header>

  <!-- Main Content -->
  <main class="flex items-center justify-center py-12 px-4">
    <form id="contact-form" name="contact" method="POST" data-netlify="true" netlify-honeypot="bot-field" class="bg-gradient-to-br from-cyan-400/80 to-blue-900/80 rounded-lg shadow-lg w-full max-w-md p-6 text-white">
      <input type="hidden" name="form-name" value="contact" />
      <h2 class="text-2xl font-bold text-center mb-6">Contactez-nous</h2>

      <label for="name" class="block mb-2 font-semibold">Nom complet</label>
      <input type="text" id="name" name="name" placeholder="Votre nom complet" required class="w-full px-4 py-2 mb-4 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-800" />

      <label for="email" class="block mb-2 font-semibold">Email</label>
      <input type="email" id="email" name="email" placeholder="Votre adresse email" required class="w-full px-4 py-2 mb-4 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-800" />

      <label for="subject" class="block mb-2 font-semibold">Objet</label>
      <input type="text" id="subject" name="subject" placeholder="Objet de votre message" required class="w-full px-4 py-2 mb-4 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-800" />

      <label for="message" class="block mb-2 font-semibold">Message</label>
      <textarea id="message" name="message" rows="5" placeholder="Écrivez votre message ici..." required class="w-full px-4 py-2 mb-4 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-800"></textarea>

      <button type="submit" class="w-full bg-blue-600 hover:bg-cyan-400 text-white font-bold py-2 px-4 rounded transition duration-300">Envoyer</button>
    </form>
  </main>

  <!-- Footer -->
  <footer class="bg-blue-900 text-white py-6">
    <div class="max-w-7xl mx-auto text-center">
      <p class="mb-2">&copy; 2024 Alternative Solidarité Immigration (ASI). YATTARA Ousmane Tous droits réservés.</p>
      <p class="mb-4">
        Contactez-nous :
        <a href="mailto:alternativesi@gmail.com" class="underline hover:text-cyan-400">alternativesi@gmail.com</a> |
        <a href="tel:+224000000000" class="underline hover:text-cyan-400">+224 000 000 000</a>
      </p>
      <div class="flex justify-center space-x-6">
        <a href="https://facebook.com" target="_blank" rel="noopener" class="hover:text-cyan-400"><i class="fab fa-facebook fa-lg"></i></a>
        <a href="https://twitter.com" target="_blank" rel="noopener" class="hover:text-cyan-400"><i class="fab fa-twitter fa-lg"></i></a>
        <a href="https://instagram.com" target="_blank" rel="noopener" class="hover:text-cyan-400"><i class="fab fa-instagram fa-lg"></i></a>
      </div>
    </div>
  </footer>

  <!-- Scripts -->
  <script>
    // Toggle mobile menu
    document.getElementById('menu-button').addEventListener('click', function () {
      const menu = document.getElementById('mobile-menu');
      menu.classList.toggle('hidden');
    });

    // Form submission handler
    async function submitForm(event) {
      event.preventDefault();
      const form = document.getElementById("contact-form");
      const formData = new FormData(form);
      const jsonObject = Object.fromEntries(formData.entries());

      try {
        const response = await fetch("/.netlify/functions/send-email", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(jsonObject)
        });

        if (response.ok) {
          alert("Votre message a été envoyé avec succès !");
          form.reset();
        } else {
          alert("Une erreur est survenue. Veuillez réessayer.");
          console.error("Erreur serveur :", await response.text());
        }
      } catch (error) {
        alert("Problème de connexion au serveur.");
        console.error("Erreur:", error);
      }
    }

    // Attach submit event listener
    document.getElementById('contact-form').addEventListener('submit', submitForm);
  </script>
</body>
</html>
