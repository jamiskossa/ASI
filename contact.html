<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
    <title>Formulaire de Contact</title>
    <style>
        /* Style global */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #3498db, #8e44ad);
            color: #333;
            min-height: 100vh;
        }

        /* Header */
        header {
            background-color: #1e3a8a;
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 1000;
            animation: slideDown 1s ease-in-out;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        /* Container */
        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Logo */
        .logo img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            animation: spin 4s linear infinite;
        }

        .topnav {
            overflow: hidden;
        }

        .topnav a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }

        .topnav a.active {
            background-color: #ff6600;
            color: white;
        }

        .topnav .icon {
            display: none;
        }

        @media screen and (max-width: 600px) {
            .topnav a:not(:first-child) {display: none;}
            .topnav a.icon {
                float: right;
                display: block;
            }
        }

        @media screen and (max-width: 600px) {
            .topnav.responsive {position: relative;}
            .topnav.responsive .icon {
                position: absolute;
                right: 0;
                top: 0;
            }
            .topnav.responsive a {
                float: none;
                display: block;
                text-align: left;
            }
        }

        form {
            background: linear-gradient(135deg, rgba(0, 255, 204, 0.8), rgba(0, 36, 61, 0.8));
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
            padding: 20px;
            box-sizing: border-box;
            margin: 0 auto;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        input:focus, textarea:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
        }

        button {
            background: #3498db;
            color: #fff;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background: #00ffff;
        }

        /* Responsive */
        @media (max-width: 600px) {
            form {
                padding: 15px;
            }

            input, textarea, button {
                font-size: 14px;
            }
        }

        /* Pied de page */
        .footer-section {
            background-color: #1e3a8a;
            color: #ffffff;
            padding: 20px 0;
            text-align: center;
            font-family: 'Poppins', sans-serif;
            border-top: 5px solid #4f46e5;
            position: relative;
        }

        .footer-content p {
            margin: 5px 0;
            font-size: 0.9rem;
        }

        .footer-content a {
            color: #ffffff;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .footer-content a:hover {
            color: #4f46e5;
        }

        .social-links {
            margin-top: 20px;
        }

        .social-links a {
            color: #ffffff;
            font-size: 1.5rem;
            margin: 0 10px;
            transition: transform 0.3s ease, color 0.3s ease;
        }

        .social-links a:hover {
            color: #4f46e5;
            transform: scale(1.2);
        }

        /* Réactivité */
        @media (max-width: 1024px) {
            .footer-content p {
                font-size: 1rem;
            }

            .social-links a {
                font-size: 1.3rem;
            }
        }

        @media (max-width: 768px) {
            .footer-content p {
                font-size: 0.9rem;
            }

            .social-links a {
                font-size: 1.2rem;
                margin: 0 8px;
            }
        }

        @media (max-width: 480px) {
            .footer-content p {
                font-size: 0.8rem;
            }

            .social-links a {
                font-size: 1rem;
                margin: 0 6px;
            }
        }

    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="flyers.jpg" alt="Logo ASI" />
            </div>
            <div class="topnav" id="myTopnav">
                <a href="index.html" class="active">Accueil</a>
                <a href="about.html">À propos</a>
                <a href="activities.html">Activités</a>
                <a href="blog.html">Blog</a>
                <a href="adhesion.html">Adhésion</a>
                <a href="dons.html">Dons</a>
                <a href="contact.html">Contact</a>
                <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                  <i class="fa fa-bars"></i>
                </a>
            </div>
        </div>
    </header>

    <main>
        <form id="contact-form">
            <h2>Contactez-nous</h2>
            <label for="name">Nom complet</label>
            <input type="text" id="name" name="name" placeholder="Votre nom complet" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Votre adresse email" required>

            <label for="subject">Objet</label>
            <input type="text" id="subject" name="subject" placeholder="Objet de votre message" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" placeholder="Écrivez votre message ici..." required></textarea>

            <button type="submit">Envoyer</button>
        </form>
    </main>

    <footer class="footer-section">
        <div class="footer-content">
            <p>&copy; 2024 Alternative Solidarité Immigration (ASI). YATTARA Ousmane Tous droits réservés.</p>
            <p>
                Contactez-nous : 
                <a href="mailto:alternativesi@gmail.com">alternativesi@gmail.com</a> | 
                <a href="tel:+224000000000">+224 000 000 000</a>
            </p>
            <div class="social-links">
                <a href="https://facebook.com" target="_blank" rel="noopener" title="Facebook">
                    <i class="fa fa-facebook"></i>
                </a>
                <a href="https://twitter.com" target="_blank" rel="noopener" title="Twitter">
                    <i class="fa fa-twitter"></i>
                </a>
                <a href="https://instagram.com" target="_blank" rel="noopener" title="Instagram">
                    <i class="fa fa-instagram"></i>
                </a>
                
            </div>
        </div>
    </footer>

    <script>
        function myFunction() {
            var x = document.getElementById("myTopnav");
            if (x.className === "topnav") {
                x.className += " responsive";
            } else {
                x.className = "topnav";
            }
        }

        // Envoi du formulaire via Fetch API ou autre
        document.getElementById('contact-form').addEventListener('submit', function (e) {
            e.preventDefault();
            alert('Formulaire soumis !');
        });
    </script>
</body>
</html>
