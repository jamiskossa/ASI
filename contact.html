<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Formulaire de Contact</title>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>

    <style>
        /* Style global */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #3498db, #8e44ad);
            color: #333;
            min-height: 100vh;
        }

        header {
            background-color: #1e3a8a;
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 1000;
            animation: slideDown 1s ease-in-out;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            animation: spin 4s linear infinite;
        }

        .topnav {
            overflow: hidden;
        }

        .topnav a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }

        .topnav a.active {
            background-color: #ff6600;
            color: white;
        }

        .topnav .icon {
            display: none;
        }

        @media screen and (max-width: 600px) {
            .topnav a:not(:first-child) {
                display: none;
            }
            .topnav a.icon {
                float: right;
                display: block;
            }
            .topnav.responsive {
                position: relative;
            }
            .topnav.responsive .icon {
                position: absolute;
                right: 0;
                top: 0;
            }
            .topnav.responsive a {
                float: none;
                display: block;
                text-align: left;
            }
        }

        form {
            background: linear-gradient(135deg, rgba(0, 255, 204, 0.8), rgba(0, 36, 61, 0.8));
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
            padding: 20px;
            box-sizing: border-box;
            margin: 40px auto;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        input:focus, textarea:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
        }

        button {
            background: #3498db;
            color: #fff;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background: #00ffff;
        }

        .footer-section {
            background-color: #1e3a8a;
            color: #ffffff;
            padding: 20px 0;
            text-align: center;
            border-top: 5px solid #4f46e5;
        }

        .footer-content p {
            margin: 5px 0;
            font-size: 0.9rem;
        }

        .footer-content a {
            color: #ffffff;
            text-decoration: none;
            font-weight: 600;
        }

        .footer-content a:hover {
            color: #4f46e5;
        }

        .social-links {
            margin-top: 20px;
        }

        .social-links a {
            color: #ffffff;
            font-size: 1.5rem;
            margin: 0 10px;
        }

        .social-links a:hover {
            color: #4f46e5;
            transform: scale(1.2);
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <div class="container">
            <div class="logo">
                <img src="flyers.jpg" alt="Logo ASI" />
            </div>
            <div class="topnav" id="myTopnav">
                <a href="index.html" class="active">Accueil</a>
                <a href="about.html">À propos</a>
                <a href="activities.html">Activités</a>
                <a href="blog.html">Blog</a>
                <a href="adhesion.html">Adhésion</a>
                <a href="dons.html">Dons</a>
                <a href="contact.html">Contact</a>
                <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                    <i class="fa fa-bars"></i>
                </a>
            </div>
        </div>
    </header>

    <!-- Main content -->
    <main>
        <form id="contact-form" name="contact" method="POST" data-netlify="true" netlify-honeypot="bot-field" onsubmit="submitForm(event)">
            <input type="hidden" name="form-name" value="contact">

            <h2>Contactez-nous</h2>

            <label for="name">Nom complet</label>
            <input type="text" id="name" name="name" placeholder="Votre nom complet" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Votre adresse email" required>

            <label for="subject">Objet</label>
            <input type="text" id="subject" name="subject" placeholder="Objet de votre message" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" placeholder="Écrivez votre message ici..." required></textarea>

            <button type="submit">Envoyer</button>
        </form>
    </main>

    <!-- Footer -->
    <footer class="footer-section">
        <div class="footer-content">
            <p>&copy; 2024 Alternative Solidarité Immigration (ASI). YATTARA Ousmane. Tous droits réservés.</p>
            <p>
                Contactez-nous : 
                <a href="mailto:alternativesi@gmail.com">alternativesi@gmail.com</a> | 
                <a href="tel:+224000000000">+224 000 000 000</a>
            </p>
            <div class="social-links">
                <a href="https://facebook.com" target="_blank"><i class="fa fa-facebook"></i></a>
                <a href="https://twitter.com" target="_blank"><i class="fa fa-twitter"></i></a>
                <a href="https://instagram.com" target="_blank"><i class="fa fa-instagram"></i></a>
            </div>
        </div>
    </footer>

    <!-- JavaScript -->
    <script>
        function myFunction() {
            const x = document.getElementById("myTopnav");
            x.className = x.className === "topnav" ? "topnav responsive" : "topnav";
        }

        async function submitForm(event) {
            event.preventDefault();

            const form = document.getElementById("contact-form");
            const formData = new FormData(form);
            const jsonObject = Object.fromEntries(formData.entries());

            try {
                const response = await fetch("/.netlify/functions/send-email", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify(jsonObject),
                });

                if (response.ok) {
                    alert("Message envoyé avec succès !");
                    form.reset();
                } else {
                    alert("Erreur lors de l’envoi du message.");
                }
            } catch (error) {
                console.error("Erreur réseau :", error);
                alert("Erreur réseau. Veuillez réessayer plus tard.");
            }
        }
    </script>

</body>
</html>
