<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Formulaire de Contact</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script>
    (function(){
      emailjs.init("eulgDnsUm3EzcchKW"); // ✅ VOTRE CLÉ API
    })();
  </script>
</head>
<body class="bg-white min-h-screen flex items-center justify-center p-4">

  <div class="w-full max-w-xl bg-white rounded-xl shadow-lg p-8 space-y-6">
    <h2 class="text-2xl font-bold text-blue-800 text-center">Formulaire de Contact</h2>

    <form id="contact-form" class="space-y-4">
      <div>
        <label for="name" class="block text-sm font-medium text-gray-700">Nom</label>
        <input type="text" id="name" name="name" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-blue-500 focus:border-blue-500">
      </div>

      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" id="email" name="email" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-blue-500 focus:border-blue-500">
      </div>

      <div>
        <label for="subject" class="block text-sm font-medium text-gray-700">Objet</label>
        <input type="text" id="subject" name="subject" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-blue-500 focus:border-blue-500">
      </div>

      <div>
        <label for="message" class="block text-sm font-medium text-gray-700">Message</label>
        <textarea id="message" name="message" rows="5" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-blue-500 focus:border-blue-500"></textarea>
      </div>

      <div class="text-center">
        <button type="submit" class="bg-gradient-to-r from-blue-500 to-blue-700 text-white font-semibold px-6 py-2 rounded-md hover:from-blue-600 hover:to-blue-800 transition-all duration-300">
          Envoyer
        </button>
      </div>
    </form>

    <div id="status-message" class="text-center text-sm font-semibold"></div>
  </div>

  <script>
    const form = document.getElementById('contact-form');
    const statusMessage = document.getElementById('status-message');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      emailjs.send("default_service", "template_default", {
        from_name: form.name.value,
        from_email: form.email.value,
        subject: form.subject.value,
        message: form.message.value
      })
      .then(() => {
        statusMessage.textContent = "✅ Message envoyé avec succès !";
        statusMessage.classList.remove("text-red-600");
        statusMessage.classList.add("text-green-600");
        form.reset();
      }, (error) => {
        statusMessage.textContent = "❌ Une erreur s'est produite. Veuillez réessayer.";
        statusMessage.classList.remove("text-green-600");
        statusMessage.classList.add("text-red-600");
        console.error("Erreur EmailJS :", error);
      });
    });
  </script>

</body>
</html>
